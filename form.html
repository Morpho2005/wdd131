<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Product Review</title>
        <meta name="description" content="Product Review, Josef Winters">
        <meta name="author" content="Josef Winters">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/getdates.js" defer></script>
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form method="get" action="review.html">
                <fieldset>
                    <label for="">Product Name<select name="product" id="proddrop" required>
                    </select></label>
                    <label for=""> Overall Rating
                        <div class="star-rating">
                            <input type="radio" name="stars" id="star-a" value="5" required>
                            <label for="star-a"></label>
                      
                            <input type="radio" name="stars" id="star-b" value="4" required>
                            <label for="star-b"></label>
                        
                            <input type="radio" name="stars" id="star-c" value="3" required>
                            <label for="star-c"></label>
                        
                            <input type="radio" name="stars" id="star-d" value="2" required>
                            <label for="star-d"></label>
                        
                            <input type="radio" name="stars" id="star-e" value="1" required>
                            <label for="star-e"></label>
                        </div>
                    </label>
                    <label for="">Date of Installation<input type="date" name="installation" id="installation" required></label>
                    <div class="checkbox">
                        <label for="">Which features did you find useful in the product?</label>
                        <span>(Check all that apply)</span>
                        <label for=""><input type="checkbox" name="durability" id="durability">Durability</label>
                        <label for=""><input type="checkbox" name="easeUse" id="easeUse">Ease Of Use</label>
                        <label for=""><input type="checkbox" name="performance" id="performance">Performance</label>
                        <label for=""><input type="checkbox" name="design" id="design">Design</label>
                    </div>
                    <label for="">Written Review <span>(optional)</span><textarea name="review" id="review"></textarea></label>
                    <label for="">Your Name <span>(optional)</span><input type="text" name="name" id="name"></label>
                    <input type="submit" name="postreview" id="postreview" value="Post Review">
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Â©<span id="year"></span>, Josef Winters, New Mexico</p>
            <p>last updated <span id="lastModified"></span></p>
        </footer>
    </body>
</html>
